language: php

php:
  - 7.0
  - 7.1

sudo: false

before_install:
  - sudo pip install codecov

install:
  - travis_retry composer install --no-interaction --prefer-source --coverage-clover=coverage.xml

script:
  - vendor/bin/phpunit

after_success:
    - codecov

notifications:
  slack:
    rooms:
      - secure: ""